
<link href="/static/css/style.css" type="text/css" rel="stylesheet" />

{% for line in lines %}

    {% if line.new_indent == 1 %}
        <h3>{{line.key}}: {{line.value}}</h3>
    {% else %}
        <p>{{line.key}}: {{line.value}}</p>
    {% endif %}

    {% if line.new_indent == 1 %}
        <div class="section">
    {% elif line.new_indent == -1 %}
        </div>
    {% endif %}
{% endfor %}
