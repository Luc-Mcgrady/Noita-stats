
<link href="/static/css/style.css" type="text/css" rel="stylesheet" />

{% for line in lines %}

    {% if line[0] == 1 %}
        <h3>{{line[1]}}: {{line[2]}}</h3>
    {% else %}
        <p>{{line[1]}}: {{line[2]}}</p>
    {% endif %}

    {% if line[0] == 1 %}
        <div class="section">
    {% elif line[0] == -1 %}
        </div>
    {% endif %}
{% endfor %}
